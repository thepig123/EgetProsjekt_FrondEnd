<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="index.css" rel="stylesheet">
	<!-- <script src="sorttable.js"></script> -->
	<title>Website</title>
</head>
<body>
	<header>
		<h1>KlasselistÃ¥</h1>
		<div id="dark-mode-toggle">
		</div>
	</header>
	<h3 id="top-rated">Sangene fra klassen</h3>
	<main id="app">
		<section>
			<table class="sortable">
				<tr>
					<th>Sang</th>
					<th>Artist</th>
					<th>La til</th>
					<th>Score</th>
				</tr>

				<!-- loops through vue data array "tracks" and gets each json object and populates the data respectively -->
				<tr v-for="track in tracks">
					<td>{{ track.name }}</td>
					<td>{{ track.artist }}</td>
					<td>{{ track.addedBy }}</td>
					<td>{{ track.score }}</td>
				</tr>

			</table>
		</section>
		<article>
			<div id="Klassens beste" class="recomendation">
				<h3>Beste sangen</h3>
				<p>
				Her komme den beste sangen
				</p>
			</div>
			<div id="Klassens nest beste" class="recomendation">
				<h3>Ant beste sang</h3>
				<p>
				Sang som er nummer 2
				</p>
			</div>
			<div id="Klassens tredje" class="recomendation">
				<h3>Tredje beste sang</h3>
				<p>
				Sang som er nummer 3
				</p>
			</div>
		</article>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
